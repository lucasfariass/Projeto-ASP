<form class="form" [formGroup]="endereco">
  <div class="dados-residenciais" formGroupName="formEndereco">
    <h4>Dados Residenciais</h4>
    <div class="row">

      <div class="form-group col-md-8">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="cidade" placeholder="Cidade do paciente" formControlName="cidade">
      </div>

      <div class="form-group col-md-4">
        <label for="estado">UF:</label>
        <input type="text" class="form-control" id="estado" placeholder="UF do paciente" formControlName="estado">
      </div>

    </div>
    
    <div class="row">

      <div class="form-group col-md-6">
        <label for="rua">Rua:</label>
        <input type="text" class="form-control" id="rua" placeholder="Rua do paciente" formControlName="rua">
      </div>

      <div class="form-group col-md-3">
        <label for="numero-input">Numero:</label>
        <input type="text" class="form-control" id="numero-input" placeholder="Nº da residência" formControlName="numero">
      </div>

      <div class="form-group col-md-3">
        <label for="cep">CEP:</label>
        <input type="text" class="form-control" id="cep" placeholder="CEP" formControlName="cep">
      </div>

      <div class="form-group col-md-6">
        <label for="bairro">Bairro:</label>
        <input type="text" class="form-control" id="bairro" placeholder="Bairro do paciente" formControlName="bairro">
      </div>

    </div>
  </div>

  <hr />

</form>
