<form class="form" [formGroup]="unidade">
  
  <div class="unidade-atendimento" formGroupName="formNomeUnidadeAtend">
    <h4>Unidade de Atendimento</h4>
    <div class="row">

      <div class="form-group col-md-8">
        <label for="nomeInst">Nome da Inst.:</label>
        <input type="text" class="form-control" id="nomeInst" placeholder="Nome da Unidade de Atend." formControlName="nome">
      </div>

    </div>
  </div>

  <div class="dados-residenciais" formGroupName="formUnidadeAtend">
    <div class="row">

      <div class="form-group col-md-8">
        <label for="cidadeInst">Cidade:</label>
        <input type="text" class="form-control" id="cidadeInst" placeholder="Cidade da Unidade de Atend." formControlName="cidade">
      </div>
  
      <div class="form-group col-md-4">
        <label for="estadoInst">UF:</label>
        <input type="text" class="form-control" id="estadoInst" placeholder="UF da Unidade de Atend." formControlName="estado">
      </div>

    </div>
      
    <div class="row">

      <div class="form-group col-md-6">
        <label for="ruaInst">Rua:</label>
        <input type="text" class="form-control" id="ruaInst" placeholder="Rua da Unidade de Atend." formControlName="rua">
      </div>
  
      <div class="form-group col-md-3">
        <label for="numeroInst">Numero:</label>
          <input type="text" class="form-control" id="numeroInst" placeholder="NÂº da Unidade de Atend." formControlName="numero">
      </div>

      <div class="form-group col-md-3">
        <label for="cepInst">CEP:</label>
        <input type="text" class="form-control" id="cepInst" placeholder="CEP da Unidade de Atend." formControlName="cep">
      </div>
  
      <div class="form-group col-md-6">
        <label for="bairroInst">Bairro:</label>
        <input type="text" class="form-control" id="bairroInst" placeholder="Bairro da Unidade de Atend." formControlName="bairro">
      </div>

    </div>
  </div>

  <hr />

</form>
